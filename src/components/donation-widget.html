<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Donación PayPal</title>
    <style>
        .donation-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .donation-widget h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .donation-widget p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .donation-button {
            background: #FFC439;
            color: #003087;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        .donation-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,196,57,0.4);
        }
        .paypal-logo {
            margin-top: 15px;
            opacity: 0.7;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="donation-widget">
        <h2>❤️ Apoya Este Proyecto</h2>
        <p>Si encuentras útil esta guía de rutas de aventura, considera hacer una donación para mantener el proyecto activo.</p>
        
        <!-- Botón de donación PayPal -->
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="business" value="juan55carlos@gmail.com" />
            <input type="hidden" name="item_name" value="Donación para Rutas de Aventura" />
            <input type="hidden" name="currency_code" value="EUR" />
            <button type="submit" class="donation-button">
                💝 Donar con PayPal
            </button>
        </form>
        
        <div class="paypal-logo">
            Procesado de forma segura por PayPal
        </div>
    </div>
</body>
</html>
