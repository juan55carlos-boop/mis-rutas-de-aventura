<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000" viewBox="0 0 1000 1000" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Mis Rutas de Aventura – Juan & Mary (logo)</title>
  <desc>Emblema circular negro con amarillo flúor (#F5FF00), silueta de España, moto de aventura y autocaravana, texto en arco "RUTAS DE AVENTURA" y "JUAN &amp; MARY".</desc>
  <defs>
    <style>
      .bg{fill:#000000}
      .accent{fill:#F5FF00}
      .accent-stroke{fill:none;stroke:#F5FF00;stroke-width:18}
      .accent-thin{fill:none;stroke:#F5FF00;stroke-width:8}
      .text{fill:#F5FF00;font-family:Arial,Helvetica,sans-serif;font-weight:700}
    </style>
  </defs>

  <!-- Background circle -->
  <rect class="bg" x="0" y="0" width="1000" height="1000" />

  <!-- Outer ring -->
  <g transform="translate(500,500)">
    <circle r="440" class="accent-stroke"/>
    <circle r="400" class="accent-stroke"/>
  </g>

  <!-- Map of Spain (stylized silhouette) -->
  <g transform="translate(100,120) scale(0.7)" fill="#F5FF00" aria-hidden="true">
    <path d="M520 120c-30 0-80 10-110 18-20 5-40 2-60 12-12 6-22 18-36 18-16 0-28 12-42 18-18 8-46 8-64 18-16 8-28 22-44 28-18 8-44 10-60 22-12 10-18 28-30 40-10 12-10 28-10 44 0 22 4 44 12 64 10 26 28 48 44 72 12 18 30 36 48 50 22 16 50 24 76 34 26 10 54 18 82 24 24 6 46 18 70 20 20 2 40-6 60-10 36-8 68-24 100-40 28-14 52-36 76-56 18-16 36-34 50-54 10-16 18-34 26-52 8-20 12-40 12-62 0-28-8-54-18-80-12-30-36-56-56-82-18-22-40-42-64-58-18-12-36-22-56-28z"/>
  </g>

  <!-- Motorcycle & Camper simplified outlines -->
  <g transform="translate(120,380) scale(0.9)" fill="#000">
    <!-- motorcycle silhouette (yellow stroke) -->
    <path d="M160 120c0-10 10-20 20-20h220c10 0 20 10 20 20v30c0 10-10 20-20 20H180c-10 0-20-10-20-20z" fill="#000"/>
  </g>

  <g transform="translate(120,360) scale(0.9)" stroke="#F5FF00" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" fill="none">
    <!-- Motorcycle outline (stylized) -->
    <path d="M80 220c0-36 28-64 62-64s62 28 62 64"/>
    <circle cx="80" cy="220" r="48" />
    <circle cx="204" cy="220" r="48" />
    <path d="M120 150c30-24 80-24 120 0l80 40" />
    <path d="M240 190l140 0 60 30" />

    <!-- Camper outline -->
    <path d="M420 180h220v98h-40v44h-20" />
    <rect x="430" y="190" width="180" height="80" rx="8"/>
    <path d="M470 220h40" />
    <circle cx="480" cy="320" r="18" />
    <circle cx="620" cy="320" r="18" />
  </g>

  <!-- Top arc text path -->
  <defs>
    <path id="topArc" d="M140,500 A360,360 0 0,1 860,500" />
    <path id="bottomArc" d="M860,540 A360,360 0 0,1 140,540" />
  </defs>

  <text class="text" font-size="58" text-anchor="middle">
    <textPath href="#topArc" startOffset="50%">RUTAS DE AVENTURA</textPath>
  </text>

  <text class="text" font-size="72" text-anchor="middle">
    <textPath href="#bottomArc" startOffset="50%">JUAN &amp; MARY</textPath>
  </text>

</svg>
